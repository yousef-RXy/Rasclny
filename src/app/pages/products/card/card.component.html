<div *ngFor="let product of singleCategory">
  <div [routerLink]="['/product/', product?._id]" class="card">
    <div class="ii">
      <img class="card-img" [src]="product?.image" alt="" />
      <div class="info-i">
        <app-info></app-info>
      </div>
    </div>

    <div class="txt">
      <p class="name">{{ product?.name }}</p>
      <p class="price">{{ product?.price }} Pound</p>
    </div>
    <app-button
      (click)="onButtonClick($event, product)"
      [color]="'white'"
      [backGroundColor]="'rgba(89, 160, 83, 1)'"
      [text]="'request'"
    ></app-button>
  </div>
</div>
